<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
      body {
        margin: 0;
        background-color: gray;
      }
      canvas {
        display: block;
        background-color: white;
      }
        .slidecontainer {
            width: fit-content;
            margin: auto;
            display: block;
            padding: 1em;
        }
    </style>
</head>


<body>
    <canvas id="c" width="100" height="150" style="width: 1600px; height: 900px; margin: auto"></canvas>
        <div class="slidecontainer">
            <label style="display: inline-block" for="DirectionalLightIntensity">  Directional Light: Intensity </label>
            <input type="range" min="0" max="1.0" value="0.15" class="slider" id="DirectionalLightIntensity" step="0.01">
            <div style="display: inline-block"> X pos </div>
            <input type="range" min="-40" max="40" value="0" class="slider" id="DirectionalLightX" step = "0.1">
            <div style="display: inline-block"> Y pos </div>
            <input type="range" min="-20" max="20" value="0" class="slider" id="DirectionalLightY" step = "0.1">
            <div class="slidecontainer">
                 <div style="display: inline-block">Street Light g</div>
                <input type="range" min="0" max="3" value="0.5" class="slider" id="PointLightG" step = "0.1">
                 <div style="display: inline-block">DecayFactor: 0 </div>
                <input type="range" min="0" max="3" value="3" class="slider" id="PointLightDecayFactor" step = "1.0">
                <div style="display: inline-block">3</div>
                <div class="slidecontainer">
                    <div style="display: inline-block"> Headlights: OFF </div>
                    <input type="range" min="0.0" max="1.0" value="0" class="slider" id="SpotlightsActive" step = "1.0">
                    <div style="display: inline-block">ON</div>
                </div>
            </div>
        </div>     
    
    
    
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="math.js"></script>
    <script type="text/javascript" src="draw.js"></script>
    <script type="text/javascript" src="mapGenerator.js"></script>
</body>

</html>
