<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
      body {
        margin: 0;
        background-color: gray;
      }
      canvas {
        width: 100vw;
        height: 95vh;
        display: block;
        background-color: white;
      }
    </style>
</head>


<body>
    <canvas id="c"></canvas>
    <div class="slidecontainer">
        <div> Directional Light Intensity </div>
        <input type="range" min="0" max="1.00" value="0.5" class="slider" id="DirectionalLightIntensity" step="0.01">
        <div> Directional Light X pos </div>
        <input type="range" min="-40" max="40" value="0" class="slider" id="DirectionalLightX" step = "0.1">
        <div> Directional Light Y pos </div>
        <input type="range" min="-40" max="40" value="0" class="slider" id="DirectionalLightY" step = "0.1">
    </div>  
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="math.js"></script>
    <script type="text/javascript" src="draw.js"></script>
    <script type="text/javascript" src="mapGenerator.js"></script>
</body>

</html>
